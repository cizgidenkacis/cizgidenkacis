<!-- PAUSE MENU (EKLENDİ) -->
<div id="pauseMenu" class="overlay" style="display:none; z-index:70">
  <div class="panel">
    <h3>Duraklatıldı</h3>
    <div class="row" style="margin:10px 0">
      <button class="big" id="resumeBtn">Devam Et</button>
      <button class="big" id="pauseRestartBtn">Tekrar Başla</button>
      <button class="big" id="pauseMainBtn">Ana Menü</button>
    </div>
  </div>
</div>

<!-- RESTART BUTTON (EKLENDİ) -->
<button id="restartBtn"
        style="display:none; position:absolute; left:50%; top:50%;
               transform:translate(-50%,-50%);
               z-index:80; padding:14px 26px; border-radius:12px;
               background:#ffd700; border:0; font-size:20px; font-weight:800; color:#111;">
  Tekrar Oyna
</button>

<script>
/* PAUSE MENU BUTTON ÇALIŞMASI */
document.getElementById('resumeBtn').onclick = () => {
  document.getElementById('pauseMenu').style.display = 'none';
  paused = false;
  requestAnimationFrame(loop);
};

document.getElementById('pauseRestartBtn').onclick = () => {
  document.getElementById('pauseMenu').style.display = 'none';
  state.lives = (state.mode==='easy'?5:(state.mode==='hard'?2:3));
  drawHearts();
  startGame();
};

document.getElementById('pauseMainBtn').onclick = () => {
  paused = false;
  running = false;
  obstacles = [];
  document.getElementById('pauseMenu').style.display = 'none';
  resetAllForMenu();
};
</script>
